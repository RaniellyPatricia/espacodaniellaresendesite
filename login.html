<html lang="en">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <nav class="navbar navbar-expand-lg navbar-light primary-color">

<!-- Login Page -->
<section id="login" class="py-5 second-color ">
    <div class="container">
        <h2 class="text-center">Login</h2>
        <form>
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" class="form-control" id="username" placeholder="Seu Usuário">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Sua Senha">
            </div>
            <button type="submit" class="btn primary-color btn-custom"><a class="text-reset text-decoration-none" href="adm.html">Login</a></button>
        </form>
      
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
